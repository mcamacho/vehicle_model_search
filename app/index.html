    <script type="text/javascript">
    // onerror event callback function - loads the 90 degrees vehicle angle
    function replaceImg(ele) {
      var evox = ele.getAttribute('data-evox');
      var tempImg = '{src}http://cdn.wpdlr.co/assets/vehicles/evox/'+evox+'/'+evox+'_st0640_090.png&w=230&h=110&f=3,-255';
      ele.onerror = '';
      ele.src = tempImg;
    }
    // fake function to trigger from submission and snowplow
    window._snaq = {
      push: function () {
        // window.console.log(arguments);
      }
    };
    </script>

    <script src="//cdn.wpdlr.co/assets/general/js/plugins/snowplowevent.js"></script>
    <script style="text/javascript">
      window.onload = function() { jQuery(document).foundation(); };
