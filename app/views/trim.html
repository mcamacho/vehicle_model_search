<h1>Select a Trim</h1>
<ul class="small-block-grid-5">
  <li ng-repeat="ele in base.modelTrim[subase.ele].trimuniq">
    <a href="/#/model/{{ele.model}}/trim/{{ele.trim}}"><img ng-src="http://cdn.wpdlr.co/assets/vehicles/evox/{{ele.evox_vif}}/{{ele.evox_vif}}_st0640_090.png"></a>
    <ul>
      <li>model: <strong>{{ele.model}}</strong></li>
      <li>trim: <strong>{{ele.trim}}</strong></li>
    </ul>
  </li>
</ul>
