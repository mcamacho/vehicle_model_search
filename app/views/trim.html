<ul class="breadcrumbs">
  <li><a href="#/year/{{subase.current.year}}/make/{{makes.dealerMake}}" data-snowplow="instock-quote:removed:model:{{subase.current.model}}">{{base.yearSelected.year}}</a></li>
  <li ng-if="makes.makeSelected"><a href="#/year/{{subase.current.year}}/make/{{makes.dealerMake}}" data-snowplow="instock-quote:removed:model:{{subase.current.model}}">{{makes.dealerMake}}</a></li>
  <li><a href="#/year/{{subase.current.year}}/make/{{makes.dealerMake}}" data-snowplow="instock-quote:removed:model:{{subase.current.model}}">{{subase.current.modelLabel}}</a></li>
  <li>Trim</li>
  <li>Color</li>
</ul>
<h2 class="header2">Select a Trim</h2>
<ul class="small-block-grid-2 large-block-grid-5">
  <li ng-repeat="ele in baseF.modelTrim[subase.ele].trimuniq">
    <table><tbody>
      <tr><td colspan="2"><a href="#/year/{{ele.year}}/make/{{makes.dealerMake}}/model/{{ele.model}}/trim/{{ele.trim}}" data-snowplow="instock-quote:add:trim:{{ele.trim}}"><img ng-src="http://cdn.wpdlr.co/assets/vehicles/evox/ext_color/{{ele.evox_vif}}/{{ele.evox_vif}}_cc0640_001_{{ele.extColorCode}}.png" class="grid-img" alt="{{ele.trim}}" data-evox="{{ele.evox_vif}}" onerror="replaceImg(this)"></a></td></tr>
      <tr>
        <td><strong>{{ele.trimLabel}}</strong>
          <br><font class="font-size-70em" ng-show="ele.msrptrim">Starts at ${{ele.msrptrim}}<sup>*</sup></font></td>
        <td class="text-center primary"><span>{{ele.trimCount}}
          <br><font class="font-size-70em">in Stock</font></span></td>
      </tr>
    </tbody></table>
  </li>
</ul>
<div ng-include="'views/disclaimer.html'"></div>
